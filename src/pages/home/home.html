<ion-header>
    <ion-navbar>
        <ion-title>Ugly Dice</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="buttons">
        <button *ngFor="let label of ['7','8','9',
                                      '4','5','6',
                                      '1','2','3',
                                      '0','d','+',
                                      'c','Roll','<']"
                (click)="buttonClick($event)"
                ion-button>
            {{label}}
        </button>
    </div>
    <p id="equation"
       type="text"
       placeholder="e.g. 1d8+3"></p>
    <p id="last-roll"
       type="text"
       placeholder="e.g. 4 + 3 = 7"></p>
</ion-content>
