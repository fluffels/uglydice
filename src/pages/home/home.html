<ion-header>
    <ion-navbar>
        <ion-title>Ugly Dice</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label id="equation"
               type="text"
               placeholder="e.g. 1d8+3"></ion-label>
    <ion-label id="last-roll"
               type="text"
               placeholder="e.g. 4 + 3 = 7"></ion-label>
    <div class="buttons">
        <button *ngFor="let label of ['7','8','9',
                                      '4','5','6',
                                      '1','2','3',
                                      '0','d','+',
                                      'c','Roll']"
                (click)="buttonClick($event)"
                ion-button>
            {{label}}
        </button>
    </div>
</ion-content>
